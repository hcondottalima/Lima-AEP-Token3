<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #02455C;
            --color-accent: #F98509;
            --color-text: #231F20;
            --color-background: #f7f8fa;
            --color-surface: #ffffff;
            --color-border: #e2e8f0;
            --color-text-light: #555;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 450px;
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--color-primary);
        }

        .card {
            background-color: var(--color-surface);
            border-radius: 8px;
            border: 1px solid var(--color-border);
            padding: 1rem;
        }

        .info-item {
            margin-bottom: 0.85rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item label {
            display: block;
            margin-bottom: 4px;
            color: var(--color-text-light);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .info-display {
            white-space: pre-wrap;
            word-break: break-all;
            background-color: var(--color-background);
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }

        .btn-secondary {
            background-color: var(--color-primary);
            color: white;
        }
        .btn-secondary:hover { background-color: #013446; }

        #token-container {
            display: none;
            margin-top: 1rem;
        }
        
        #sandbox-toggle {
            cursor: pointer;
            font-weight: 600;
            color: var(--color-primary);
            font-size: 0.8rem;
            padding: 4px;
        }
        #sandbox-toggle:hover { text-decoration: underline; }

        #sandboxes-list-display {
            display: none;
            margin-top: 0.5rem;
        }
        .sandbox-item.active {
            font-weight: bold;
            color: var(--color-accent);
        }
    </style>
</head>

<body>
    <h3>Informações da Sessão Adobe</h3>

    <div class="card">
        <div class="info-item">
            <label for="org-name-display">Org Name</label>
            <div class="info-display" id="org-name-display">Aguardando...</div>
        </div>
        <div class="info-item">
            <label for="tenant-id-display">Tenant ID</label>
            <div class="info-display" id="tenant-id-display">Aguardando...</div>
        </div>
        <div class="info-item">
            <label for="ims-org-display">IMS Org ID</label>
            <div class="info-display" id="ims-org-display">Aguardando...</div>
        </div>
        <div class="info-item">
            <label for="client-id-display">Client ID</label>
            <div class="info-display" id="client-id-display">Aguardando...</div>
        </div>
        <div class="info-item">
            <label for="last-sandbox-display">Sandbox Ativa</label>
            <div class="info-display" id="last-sandbox-display">Aguardando...</div>
        </div>
        <div class="info-item">
            <div id="sandbox-toggle">
                <span id="sandbox-arrow">▶</span>
                Sandboxes Disponíveis
            </div>
            <div id="sandboxes-list-display" class="info-display">Aguardando...</div>
        </div>
    </div>

    <button id="toggle-button" class="btn btn-secondary">Mostrar Token</button>
    <div id="token-container">
        <div class="card">
            <div class="info-item">
                <label for="token-display">Access Token</label>
                <div class="info-display" id="token-display"></div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
